    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #8B1A1A, #C41E3A);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .header {
            color: white;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .header h2 {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.2;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .platform-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 0;
        }

        .platform-row:not(:last-child) {
            border-bottom: 1px solid #E5E5E5;
        }

        .platform-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .youtube-icon {
            width: 32px;
            height: 32px;
            background: #FF0000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .youtube-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 10px solid white;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin-left: 2px;
        }

        .platform-name {
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }

        .play-button {
            background: white;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .play-button:hover {
            background: #000;
            color: white;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 36px;
            }

            .header h2 {
                font-size: 28px;
            }

            .card {
                padding: 30px 24px;
            }

            .platform-name {
                font-size: 18px;
            }

            .play-button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gravity Drop</h1>
            <h2>Megaboom</h2>
        </div>

        <div class="card">
            <div class="platform-row">
                <div class="platform-info">
                    <div class="youtube-icon"></div>
                    <span class="platform-name">YouTube Music</span>
                </div>
                <a href="https://music.youtube.com/watch?v=IgT9r_k4fHA&si=vzD-475mwL_3hnIX" target="_blank" class="play-button">Play</a>
            </div>

            <div class="platform-row">
                <div class="platform-info">
                    <div class="youtube-icon"></div>
                    <span class="platform-name">YouTube</span>
                </div>
                <a href="https://youtu.be/IgT9r_k4fHA?si=-CmP5uQfrP7p5SkP" target="_blank" class="play-button">Play</a>
            </div>
        </div>
    </div>
</body>
</html>
